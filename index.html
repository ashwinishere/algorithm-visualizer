<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualizer</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form id="form" >
        <div class="form-row pt-2">
            <div class="form-group col">
                <label for="type">Algorithm</label>
                <select id="type" class="form-control">
                    <option value="0">Linear Search</option>
                    <option value="1">Binary Search</option>
                    <option value="2">Bubble Sort</option>
                    <option value="3">Selection Sort</option>
                  </select>
            </div>
            <div class="form-group  col">
                <label for="dataSize">Data Set Size</label>
                <input type="number" value="20" id="dataSize" class="form-control" placeholder="enter size">
            </div>
            <div class="form-group  col">
                <label for="dataSize">Search Element</label>
                <input type="number" value="1" id="searchElement" class="form-control" placeholder="enter number">
            </div>
            <div class="form-group  col">
                <label for="dataSize">Delay(in ms)</label>
                <input type="number" value="100" id="delay" class="form-control" placeholder="enter in ms">
            </div>
            <div class="form-group m-4  col">
               <button type="submit" class="btn btn-outline-primary">Start !</button>
            </div>
        </div>
      </form>
      <hr>
    <div class="row">
        <div class="col">
            <!-- modify heading accordingly -->
            <section id="heading" class="header"></section> 
        </div>
    </div>
    <div class="row mt-4">
       <div class="col-3">
            <div id="logger" class="fixedHeight logger"></div>
       </div>
<div class="col">
    <section class="data-container"></section>
</div>
    </div>
</div>
</body>
<script src="src/main.js"></script>

</html>
